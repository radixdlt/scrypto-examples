<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>dApp Toolkit Example</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/main.js"></script>

  <div class="connectBtn">
    <radix-connect-button />
  </div>
  <h1>Gumball Machine</h1>

  <div class="container">
    <p>Account Name:
    <pre id="accountName"></pre>
    </p>
    <p>Account Address:
    <pre id="accountAddress"></pre>
    </p>
  </div>


  <h2>Instantiate Gumball Machine</h2>
  <input type="text" placeholder="Package address" id="packageAddress" />
  <input type="text" placeholder="Gumball Symbol" id="flavor">
  <p><button id="instantiateComponent">Instantiate component</button></p>
  <div class="container">
    <p>Component Address: <span id="componentAddress"></span></p>
    <p>admin_badge address: <span id="gumAddress"></span></p>
  </div>


  <h2>Buy Gumball</h2>
  <p><button id="buyGumball">Buy 1 GUM</button></p>
  <p><button id="getPrice">Get Price</button></p>
  <p><button id="setPrice">Set Price</button></p>
  <div class="container">
    <p>Price:<br>
    <pre id="price"></pre>
    </p>
  </div>
  <div class="container">
    <p>Receipt:<br>
    <pre id="receipt"></pre>
    </p>
  </div>

</body>

</html>
